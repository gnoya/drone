<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Drone</title>

    <link type="text/css" rel="stylesheet" href="libraries/rickshaw/rickshaw.min.css">
    <script src="libraries/rickshaw/vendor/d3.v3.js"></script>
    <script src="libraries/rickshaw/vendor/d3.layout.min.js"></script>
    <script src="libraries/rickshaw/rickshaw.min.js"></script>

    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

    <style>
        .chart_container {
            top: -7%;
            position: relative;
            width: 94%;
            height: 90%;
            display: inline-block;
            font-family: Arial, Helvetica, sans-serif;
            border-style: solid;
            border-width: 6px;
            background: white;
        }

        .chart {
            top: 3%;
            position: relative;
            width: 90%;
            height: 90%;
            float: right;
        }

        .y_axis {
            position: relative;
            top: 3%;
            height: 100%;
            width: 40px;
            vertical-align: center;
            left: 3%;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .firstColumn {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            /* background: gray; */
            /* align-items: center;
            justify-items: center; */
            min-height: 750px;
        }

        .secondColumn {
            display: grid;
            grid-row: 1fr 1fr;
            /* background: rgb(192, 133, 133); */
            align-items: center;
            justify-items: center;
            min-height: 750px;
            /* background: white; */
        }

        .thirdColumn {
            display: grid;
            grid-row: 1fr 1fr;
            /* background: gray; */
            align-items: center;
            justify-items: center;
            min-height: 750px;
        }

        .titles {
            top: -7%;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }

        .text {
            font-size: 24px;
            color: white;
            text-align: center;
            text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
        }

        .drone {
            position: relative;
            width: 50%;
            height: 50%;
            display: block;
            margin: 0 auto;
        }

        .rc {
            position: relative;
            width: 30%;
            height: 30%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body background="background.jpg">

    <!-- <body> -->
    <div class="container">

        <div class="firstColumn">
            <p class="titles">Yaw</p>
            <div id="chart_container" class="chart_container">
                <div id="chart" class="chart"></div>
                <div id="y_axis" class="y_axis"></div>
            </div>

            <h1 class="titles">Pitch</h1>
            <div id="chart_container2" class="chart_container">
                <div id="chart2" class="chart"></div>
                <div id="y_axis2" class="y_axis"></div>
            </div>

            <h1 class="titles">Roll</h1>
            <div id="chart_container3" class="chart_container">
                <div id="chart3" class="chart"></div>
                <div id="y_axis3" class="y_axis"></div>

            </div>
        </div>



        <div class="secondColumn">
            <div>
                <img src="./drone.png" class="drone">
            </div>
            <div>
                <img src="./rc.png" class="rc">
            </div>
        </div>

        <div class="thirdColumn">
            <div>
                <p class="titles">Errors</p>
                <p class="text">Yaw: -1.3 degrees/s</p>
                <p class="text">Pitch: 2.0 degrees</p>
                <p class="text">Roll: -4.1 degrees</p>

            </div>
            <div>
                <p class="titles">Setpoints</p>
                <p class="text">Throttle: 50 %</p>
                <p class="text">Yaw: 30.1 degrees/s</p>
                <p class="text">Pitch: 22.0 degrees</p>
                <p class="text">Roll: -4.6 degrees</p>

            </div>
        </div>



</body>

<script src="charts.js" type="text/javascript"></script>
<script src="ros.js" type="text/javascript"></script>

</html>
